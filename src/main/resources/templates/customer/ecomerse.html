<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Shopping With Me</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <div th:insert="/layouts/nowuicss :: linkcss"></div>
</head>

<body class="ecommerce-page">
    <div th:insert="/layouts/nav::nav">

    </div>
    <div class="wrapper">
        <div class="main">
            <div class="section">
                <div class="container">
                    <h2 class="section-title">Find what you need</h2>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="collapse-panel">
                                <div class="card-body">
                                </div>
                                <div class="card card-refine card-plain">
                                    <div class="card-header" role="tab" id="headingTwo">
                                        <h6 class="mb-0">
                                            <a class="collapsed" data-toggle="collapse" data-parent="#accordion"
                                                href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                                Category
                                                <i class="now-ui-icons arrows-1_minimal-down"></i>
                                            </a>
                                        </h6>
                                    </div>
                                    <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
                                        <div class="card-body">
                                            <th:block th:each="category : ${listCategory}">
                                                <div class="checkbox">
                                                    <input th:id="${category.id}" type="checkbox">
                                                    <label for="${category.id}">
                                                        [[${category.name}]]
                                                    </label>
                                                </div>
                                            </th:block>
                                        </div>
                                    </div>
                                </div>
                                <div class="card card-refine card-plain">
                                    <div class="card-header" role="tab" id="headingThree">
                                        <h6 class="mb-0">
                                            <a class="collapsed" data-toggle="collapse" data-parent="#accordion"
                                                href="#collapseThree" aria-expanded="false"
                                                aria-controls="collapseThree">
                                                Brand
                                                <i class="now-ui-icons arrows-1_minimal-down"></i>
                                            </a>
                                        </h6>
                                    </div>
                                    <div id="collapseThree" class="collapse" role="tabpanel"
                                        aria-labelledby="headingThree">
                                        <div class="card-body">
                                            <div class="checkbox">
                                                <input id="checkbox9" type="checkbox">
                                                <label for="checkbox9">
                                                    All
                                                </label>
                                            </div>
                                            <th:block th:each="brand : ${listBrand}">
                                                <div class="checkbox">
                                                    <input th:id="${brand.id}" type="checkbox">
                                                    <label for="${brand.id}">
                                                        [[${brand.name}]]
                                                    </label>
                                                </div>
                                            </th:block>
                                        </div>
                                    </div>
                                </div>
                                <div class="card card-refine card-plain">
                                    <div class="card-header" role="tab" id="headingfour">
                                        <h6 class="mb-0">
                                            <a class="collapsed" data-toggle="collapse" data-parent="#accordion"
                                                href="#collapsefour" aria-expanded="false" aria-controls="collapsefour">
                                                Colour
                                                <i class="now-ui-icons arrows-1_minimal-down"></i>
                                            </a>
                                        </h6>
                                    </div>
                                    <div id="collapsefour" class="collapse" role="tabpanel"
                                        aria-labelledby="headingfour">
                                        <div class="card-body">
                                            <div class="checkbox">
                                                <input id="checkbox27" type="checkbox">
                                                <label for="checkbox27">
                                                    All
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <input id="checkbox28" type="checkbox">
                                                <label for="checkbox28">
                                                    Black
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <th:block th:each="product : ${productList}">
                                <div class="col-lg-4 col-md-6">
                                    <div class="card card-product card-plain">
                                        <div class="card-image">
                                            <a th:href="@{/product?id={id}(id=${product.id})}">
                                                <img th:src="${product.img_links}" alt="...">
                                            </a>
                                        </div>
                                        <div class="card-body">
                                            <a th:href="@{/product?id={id}(id=${product.id})}">
                                                <h4 class="card-title">[[${product.name}]]</h4>
                                            </a>
                                            <p class="card-description">
                                                [[${product.content}]]
                                            </p>
                                            <div class="card-footer">
                                                <div class="price-container">
                                                    <span class="price"> â‚¬ [[${product.price}]]</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- end card -->
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end-main-raised -->
    <div th:insert="/layouts/footer :: footer"></div>
</body>
